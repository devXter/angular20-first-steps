<div>
  <app-search></app-search>
</div>
<div class="flex flex-col items-center justify-center gap-4 p-8 bg-slate-100 rounded-lg">

  <div class="flex items-center gap-4">
    <button (click)="decrement()" [disabled]="count() === 0" class="px-4 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:opacity-60">-</button>
    <button (click)="reset()" [disabled]="count() === 0" class="px-4 py-2 font-bold text-white bg-yellow-500 rounded hover:bg-gray-700 disabled:bg-gray-400 disabled:cursor-not-allowed disabled:opacity-60">Reset</button>
    <button (click)="increment()" class="px-4 py-2 font-bold text-white bg-green-500 rounded hover:bg-green-700">+</button>
  </div>

  <div class="text-2xl font-mono text-center">
    <p>Contador: {{ count() }}</p>
    <p>El doble es: {{ doubleCount() }}</p>
    <p>El contador es par?: {{ isEven() ? 'SÃ­' : 'No' }}</p>
  </div>

</div>

<div class="p-8 space-y-4 bg-gray-200 rounded-lg">
  <h2 class="text-xl font-bold">Componente Padre</h2>
  <label class="block">
    <span class="text-gray-700">Nombre de usuario:</span>
    <input
      #userNameInput
      type="text"
      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"
      [value]="userName()"
      (input)="userName.set(userNameInput.value)"
    />
  </label>

  <hr class="my-4 border-gray-400">

  <app-child [message]="userName()"></app-child>
</div>

<div class="p-8">
  @if (user()) {
    <p class="text-2xl">Bienvenido, {{ user()?.name }}</p>
  } @else {
    <p class="text-2xl animate-pulse">Cargando usuario...</p>
  }
</div>

<div class="mt-4 p-8 space-y-4 bg-gray-200 rounded-lg">
  <p>Reloj digital: {{ clock() }}</p>
</div>
